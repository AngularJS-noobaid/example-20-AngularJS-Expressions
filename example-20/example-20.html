<!DOCTYPE html>
	
<html>
	<head>
		<title>AngularJS Expressions</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>	

	<body>
		<h1>Introduction to AngularJS</h1>

		

		<div ng-app="">
			<h2>Example #1: Our First Application</h2>

  			<p>Name : <input type="text" ng-model="name"></p>
  			<h1> {{"Hello " + name}}</h1>

		
			<h2>Example #2: AngularJS Expressions</h2>
			
			<h1>1. 7 + 5 = {{7 + 5}}</h1>
			<h1>2. 7 - 5 = {{7 - 5}}</h1>
			<h1>3. 7 * 5 = {{7 * 5}}</h1>
			<h1>4. 7 % 5 = {{7 % 5}}</h1>
			
		</div>

		
	</body>
</html>
